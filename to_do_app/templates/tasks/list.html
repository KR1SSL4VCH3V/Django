{% if request.user.is_authenticated %}
    <p>{{ request.user }}</p>
    <a href="{% url 'sign-out' %}">Log out</a>
{% else %}
    <a href="{% url 'sign-in' %}">Log in</a>
{% endif %}


<hr>

<h1>My To Do List</h1>
<a href="{% url 'create' %}"> Add Task</a>

<form method="GET">
    <input type="text" name="search-area" value="{{ search_input }}">
    <input type="submit" value="Search">
</form>

<table>
    <tr>
        <th>Item:</th>
    </tr>
    {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td><a href="{% url 'details' task.id %}">View</a></td>
            <td><a href="{% url 'update' task.id %}">Edit</a></td>
            <td><a href="{% url 'delete' task.id %}">Delete</a></td>
        </tr>
    {% empty %}
        <h3>No items in the list</h3>
    {% endfor %}
</table>
