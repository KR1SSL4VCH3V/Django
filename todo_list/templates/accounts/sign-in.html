{% extends 'main.html' %}
{% block content %}

    <div class="header-bar">
        <h1>Login</h1>
    </div>

    <div class="card-body">
        <form method="post">
            {{ form.as_p }}
            <input class="button" type="submit" value="LogIn">
            {% csrf_token %}
        </form>
         <p>Don't have an account <a href="{% url 'register' %}">Register</a></p>
    </div>

{% endblock %}
