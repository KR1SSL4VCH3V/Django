{% extends 'main.html' %}
{% block content %}
 <div class="header-bar">
        <h1>Delete Account</h1>
    </div>

         <p>Are you sure you want to delete your account?<a href="{% url 'register' %}"></a></p>
    </div>


{% endblock %}
